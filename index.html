<!DOCTYPE html>
<html>
	<head>
		<title>StackOverflow Search</title>
		<link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
		<div class="container">
			<h1>Javascript - StackOverflow</h1>
			<section>
				<form class="formulario">
					<h3>Buscar na API</h3>
					<fieldset>
						<label>Page</label>
						<input id="campo-page" type="number" min="1">
					</fieldset>
					<fieldset>
						<label>RPP</label>
						<input id="campo-rpp" type="number" min="1">
					</fieldset>
					<fieldset>
						<label>Sort</label>
						<select id="campo-sort">
						  <option value="activity" selected>Activity</option>
						  <option value="creation">Creation</option>
						  <option value="votes">Votes</option>
						  <option value="week">Week</option>
						  <option value="month">Month</option>
						</select>
					</fieldset>
					<fieldset>
						<label>Score</label>
						<input id="campo-score" type="number">
					</fieldset>
					<button class="botao-busca">Buscar</button>
				</form>
			</section>
			<section>
				<table class="centraliza tabela">
					<thead>
						<tr>
							<th>Título</th>
							<th>Autor</th>
							<th>Pontuação</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</section>
		</div>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/main.js"></script>
		<script src="js/consumidor.js"></script>
	</body>
</html>
