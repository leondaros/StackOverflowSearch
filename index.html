<!DOCTYPE html>
<html>
	<head>
		<title>StackOverflow Search</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
		<div class="container">
			<h1>Javascript - StackOverflow</h1>
			<section>
				<form>
					<h2>Buscar na API</h2>
					<fieldset>
						<label>Page</label>
						<input id="page-input" type="number" min="1">
					</fieldset>
					<fieldset>
						<label>RPP</label>
						<input id="rpp-input" type="number" min="1" max="99">
					</fieldset>
					<fieldset>
						<label>Sort</label>
						<select id="sort-input">
							<option value="" selected>None</option>
							<option value="activity">Activity</option>
							<option value="creation">Creation</option>
							<option value="votes">Votes</option>
							<option value="week">Week</option>
							<option value="month">Month</option>
						</select>
					</fieldset>
					<fieldset>
						<label>Score</label>
						<input id="score-input" type="number">
					</fieldset>
					<button class="search-button">Buscar</button>
				</form>
			</section>
			<section class="search-results">
				<h2 class="center">Resultados da Pesquisa</h2>
				<table class="center table">
					<thead>
						<tr>
							<th>Título</th>
							<th>Autor</th>
							<th>Pontuação</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</section>
		</div>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/main.js"></script>
		<script src="js/consumidor.js"></script>
	</body>
</html>
